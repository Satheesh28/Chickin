<div class="page-title ng-scope">
    <div class="title-env">
        <h1 class="title">Edit Profile</h1>
        <p class="description">Edit your own profile data</p>
    </div>
    <div class="breadcrumb-env">
        <ol class="breadcrumb bc-1">
            <li>
                <a ui-sref="app.adminDashboard" [routerLink]="['/officerdashboard']">
                    <i class="fa-home"></i>Dashboard</a>
            </li>
            <li class="active">
                <strong>Edit Profile</strong>
            </li>
        </ol>
    </div>
</div>

<div class="row ng-scope">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Profile Data</h3>
            </div>
            <div class="panel-body">
                <form role="form" #myform="ngForm" name="myform" #editprofile="ngForm" class="form-horizontal" accept-charset="utf-8">
                    <div class="form-group">
                        <label class="col-sm-2 control-label required" for="firstName">First Name</label>
                        <div class="col-sm-4">
                            <input type="text" (keypress)="onvalidate(firstName)" [(ngModel)]="firstName" name="firstName" class="form-control" id="firstName"
                                placeholder="First Name" required="" style="">
                        </div>
                        <label class="col-sm-2 control-label required" for="lastName">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" (keypress)="onvalidate(lastName)" [(ngModel)]="lastName" name="lastName" class="form-control" id="lastName"
                                placeholder="First Name" required="" style="">
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label required" for="userName">User Name</label>
                        <div class="col-sm-4">
                            <input type="text" [(ngModel)]="userName" name="userName" class="form-control" id="userName" placeholder="User Name" ng-disabled="true"
                                required="" disabled="disabled">
                        </div>
                        <label class="col-sm-2 control-label required" for="email">Email</label>
                        <div class="col-sm-4">
                            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Email" required="" style="">
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label required" for="phone">Phone</label>
                        <div class="col-sm-4">
                            <input type="text" (keypress)="onvalidate(phone)" [(ngModel)]="phone" name="phone" class="form-control" id="phone" placeholder="Phone"
                                style="">
                        </div>
                    </div>
                    <div class="form-group-separator">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-white">
                                <a [routerLink]="['/officerdashboard']">
                                    Cancel</a>
                            </button>
                            <button type="submit" id="editprofile" class="btn btn-secondary" [disabled]="editprofile.form.invalid" (click)="UpdateProfile()">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
